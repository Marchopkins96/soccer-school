<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Meta tags for search engines -->
    <meta name="description" content="Soccer School. Football camps for children based in York, England">
    <meta name="keywords" content="soccer school, soccer, football, summer camp, sport, exercise, york">
    <!-- Title -->
    <title>Soccer School</title>
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png" />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!-- Header -->
    <header>
        <a href="index.html">
            <h1 id="logo">Soccer School</h1>
        </a>
        <input type="checkbox" id="nav-menu" name="nav-menu">
        <label for="nav-menu" class="nav-menu-label"><i class="fa-solid fa-bars"></i></label>
        <nav>
            <ul id="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="signup.html" class="active">Sign Up</a></li>
            </ul>
        </nav>
    </header>

    <!-- Sign up form section -->
    <!-- Layout for the sign up for was loosely modelled on frapplecat's project moonup.-->
    <main>
        <section class="sign-up-section">
            <div>
                <form class="sign-up-form" action="thankyou.html" method="GET">
                    <h2>Lets get you signed up!</h2>
                    <label for="fname" class="sign-up-text">First Name</label>
                    <input id=fname class="text-input" name="first_name" type="text" required>
                    <br>
                    <label for="lname" class="sign-up-text">Last Name</label>
                    <input id="lname" class="text-input" name="first_name" type="text" required>
                    <br>
                    <label for="email" class="sign-up-text">Email Address</label>
                    <input type="email" class="text-input" name="email_address" id="email" required>
                        
                    <h3>Which football camps are you interested in?</h3>
                    <div class ="radio-buttons">
                        <input type="radio" id="six-to-eight" name="child_age" value="six-to-eight" required>
                        <label for="six-to-eight">6 - 8 year olds football camp</label>
                        <br>
                        <input type="radio" id="nine-to-eleven" name="child_age" value="nine-to-eleven" required>
                        <label for="nine-to-eleven">9 - 11 year olds football camp</label>
                        <br>
                        <input type="radio" id="twelve-to-thirteen" name="child_age" value="twelve-to-thirteen" required>
                        <label for="twelve-to-thirteen">12 - 13 year olds football camp</label>
                    </div>
                    <h3>Have anything you would like to ask us?</h3>
                    <label for="message" id="message-box-label">Send us a message:</label>
                    <textarea name="message" id="message" cols="70" rows="10"></textarea>

                    <button type="submit" class="form-submit-button" value="submit"> Send message <i class="fa-regular fa-paper-plane"></i></button>
                </form>
            </div>
        </section>
    </main>
    <!-- Footer -->
    <footer>
        <ul id="social-networks">
            <li><a href="https://www.facebook.com" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (opens in a new tab)"><i class="fa-brands fa-facebook"></i></a>
            </li>
            <li><a href="https://www.twitter.com" target="_blank" rel="noopener"
                    aria-label="Visit our Twitter page (opens in a new tab)"><i class="fa-brands fa-x-twitter"></i></a>
            </li>
            <li><a href="https://www.instagram.com" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page (opens in a new tab)"><i
                        class="fa-brands fa-instagram"></i></i></a></li>
            <li><a href="https://www.youtube.com" target="_blank" rel="noopener"
                    aria-label="Visit our Youtube page (opens in a new tab)"><i class="fa-brands fa-youtube"></i></a>
            </li>
        </ul>
    </footer>
    <!-- Font Awesome kit -->
    <script src="https://kit.fontawesome.com/25a184994a.js" crossorigin="anonymous"></script>
</body>

</html>
